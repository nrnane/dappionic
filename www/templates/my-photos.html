<ion-view title="{{user.first_name}}">
<ion-content >
  <ng-include src="'templates/profile-block.html'"></ng-include>
  <div class="button-bar">
      <a href="#/app/my-profile/{{uid}}" class="button button-assertive">About Me</a>
      <a href="#/app/my-photos/{{uid}}" class="button button-assertive">Photos</a>
  </div>

  <button class="button button-block button-balanced" ng-click="UploadPhotos()" ng-disabled="!uploadbtn" ng-show="loggeduid==uid">
			Upload Photos
		</button>
    <div ng-repeat="img in imagesold" class="photos-item" >
      <div class="phot-img" style="background:url({{img.filename|CheckUserImage}});background-size:cover;" ng-click="show_img_popup(API_URL+img.filename,'Photos')">

      </div>
      <span ng-show="loggeduid==img.uid" class="ion-trash-a photo_delete_btn" ng-click="delete_photo(img.filename,imagesold)" ng-confirm-click="Are you sure you want to delete this photo ?"> Delete this photo</span>
    </div>
		<div ng-repeat="img in images" class="photos-item">
      <div class="phot-img" style="background:url({{img}});background-size:cover;" ng-click="show_img_popup(img,'Photos')">

      </div>
      <span class="ion-trash-a photo_delete_btn" ng-click="delete_photo(img,images)" ng-confirm-click="Are you sure you want to delete this photo ?"> Delete this photo</span>
		</div>
    <div class="text-center padding-20" ng-show="images.length==0 && imagesold.length==0">
      No Photos
    </div>




</ion-content>
</ion-view>
