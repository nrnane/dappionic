<ion-view title="Who Viewed Me">
  <ion-content>
    <div class="list">
      <div class="item item-avatar item-icon-right" ng-repeat="item in whoviewedlist">
        <img src="{{item.ProfilePic|CheckUserImage}}">
        <h2><a href="#/app/profile/{{item.uid}}">{{item.first_name+' '+item.last_name}}</a></h2>
        <p>
          {{item.time_to_ago}}
        </p>
        <i class="icon ion-trash-a" ng-click="delete_item(item,whoviewedlist,'who_viewed_me','id',item.id)" ng-confirm-click="Are you sure you want to delete this ?" ></i>
      </div>
      <div class="item text-center" ng-show="whoviewedlist.length==0">
        No one seen you
      </div>
    </div>

  </ion-content>
</ion-view>
