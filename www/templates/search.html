<ion-view view-title="Search">
  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="UserSearchWord" ng-keyup="search(UserSearchWord)">
      </label>
    </div>
    <ng-include src="'templates/blocks/search_filter.html'"></ng-include>

    <ng-include src="'templates/blocks/search_result.html'"></ng-include>



  </ion-content>
</ion-view>
