<ion-view>
  <ion-header-bar class="bar-assertive item-avatar custom-header-chatwind" title="Home">
      <div class="buttons">
   <button class="button" ng-click="doSomething()">Left Button</button>
 </div>
  </ion-header-bar>

  <div class="bar bar-subheader item-avatar custom-header-chatwind" >
    <div ng-click="showPopupProfilePic(ChatOtherUser.ProfilePic)"  class="avatar"><img ng-src="{{ChatOtherUser.ProfilePic|CheckUserImage}}" width="48" height="48" class="avatar" alt="" /></div>
      <h1 class="title status_message">
        <i class="ion-ios-circle-filled useronline online" ng-show="ChatOtherUser.online==1" title="Online"></i>
        {{ChatOtherUser.first_name+' '+ChatOtherUser.last_name}} <br/> <span class="mobile">{{ChatOtherUser.mobile}}</span>
         <i style="color:red;" class="status_message">{{status_message}}</i>
      </h1>
      <button class="button" ng-click="claerchathistory()">Clear Chat</button>
  </div>


  <ion-content class="has-subheader has-footer bg1" delegate-handle="mainScroll" style="top: 117px;">

    <ion-list class="list">

            <li ng-repeat="msg in messages" class=""  ng-class="{'item item-left noPadding noBg':uid!=msg.from_uid,'item item-right noPadding noBg':uid==msg.from_uid}">

              <div ng-class="{'bubbleLeft':uid!=msg.from_uid,'bubbleRight':uid==msg.from_uid}" >
                <p title="{{msg.date}}">{{msg.message}}
                  <span class="time">{{msg.time}}</span>
                  <span class="time">{{msg.date}}</span>
                  <span class="seen" ng-show="msg.seen==1"><i class="ion-eye"></i></span>
                </p>
              </div>
            </li>
        </ion-list>
  </ion-content>
  <div class="" id="icons" ng-hide="!iconsshow">
    Ioncs Come Here
  </div>
  <div class="bar bar-footer item-input-inset footer-item-input-inset">

  <label class="item-input-wrapper">
    <input type="text" placeholder="Enter Message" ng-model="message" ng-change="updateTyping()" ng-enter="sendMessage()" />
  </label>
  <button  class="button button-dark button-clear ion-android-send icon" ng-click="sendMessage()"></button>
</div>
</ion-view>
