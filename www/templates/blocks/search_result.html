<div class="list">
  <div class="item col-half" ng-repeat="user in peoples">

    <div  class="search_result_item">

      <a href="#/app/profile/{{user.username}}" class="img_block ProfilePic" style="width:100%; background: url({{user.ProfilePic | CheckUserImage}});background-size: contain;background-repeat: no-repeat;background-position: center;">
        <div class="online_user" ng-show="user.online==1">
          <i class="ion-ios-circle-filled useronline online " title="Online"></i> Online
        </div>

        </a>
      <div class="search_result_item_info">
        <div class="like_btn">
          <i class="ion-heart" ng-class="{'red':user.liked}" title="Like this Profile" id="like_{{user.uid}}" ng-click="profile_like(user.uid)"></i>
        </div>
        <a href="#/app/profile/{{user.username}}">
        <span class="age">{{user.age}}, {{user.gender}} </span><span class="name">{{user.first_name}}</span>
      </a>


          <div class="distance_in_km">{{user.distance_in_km}} Km from you</div>
        <div class="location">
          {{user.city}} {{user.state}} {{user.country}}
        </div>
      </div>
    </div>
  </div>



      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" icon="ion-loading-c" on-infinite="loadMore()" distance="10"></ion-infinite-scroll>

  <div class="text-center" ng-show="noMoreItemsAvailable">
    No more users..
  </div>

</div>
