<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear">
         <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>


      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/login" ng-hide="userlogin">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/register" ng-hide="userlogin">
          Register
        </ion-item>
        <ion-item menu-close href="#/app/home" ng-hide="!userlogin">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/my-profile/{{uid}}" ng-hide="!userlogin">
          My Profile
        </ion-item>
        <ion-item menu-close href="#/app/messages" ng-hide="!userlogin">
          Messages
        </ion-item>
        <ion-item menu-close href="#/app/favorites" ng-hide="!userlogin">
          Favorites
        </ion-item>
        <ion-item menu-close href="#/app/search" ng-hide="!userlogin">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/who-viewed-me" ng-hide="!userlogin">
          Who Viewed Me
        </ion-item>
        <ion-item menu-close href="#/app/likes" ng-hide="!userlogin">
          Likes
        </ion-item>

        <ion-item menu-close href="#/app/settings" ng-hide="!userlogin">
          Settings
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
